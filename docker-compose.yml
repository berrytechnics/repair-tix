services:
  postgres:
    image: postgres:15
    container_name: repair-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-repair_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-repair_password}
      POSTGRES_DB: ${POSTGRES_DB:-repair_business}
      POSTGRES_INITDB_ARGS: "--max-connections=100 --shared-buffers=256MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - repair-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-repair_admin} -d ${POSTGRES_DB:-repair_business}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: repair-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-repair_admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-repair_password}
      DB_NAME: ${POSTGRES_DB:-repair_business}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - repair-network
    command: yarn dev
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: repair-client
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - repair-network
    command: yarn dev
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  repair-network:
    driver: bridge

volumes:
  postgres_data:
