name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_db
      JWT_SECRET: test_secret_for_ci_only
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database migrations
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        working-directory: ${{ github.workspace }}
        run: |
          # Install psql client for running migrations
          sudo apt-get update && sudo apt-get install -y postgresql-client
          
          # Enable UUID extension (required for migrations)
          echo "Enabling UUID extension..."
          psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";" || exit 1
          echo "UUID extension enabled"
          
          # List migration files
          echo "Looking for migration files..."
          ls -la database/migrations/*.sql || echo "No migration files found"
          
          # Run all SQL migrations in order
          echo "Running migrations..."
          MIGRATION_COUNT=0
          for migration in $(ls database/migrations/*.sql 2>/dev/null | sort); do
            echo "========================================="
            echo "Running migration: $(basename $migration)"
            echo "Full path: $migration"
            echo "========================================="
            if psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -f "$migration" -v ON_ERROR_STOP=1 2>&1; then
              echo "✓ Migration $(basename $migration) completed successfully"
              MIGRATION_COUNT=$((MIGRATION_COUNT + 1))
            else
              echo "✗ Migration $(basename $migration) failed"
              exit 1
            fi
          done
          echo "Successfully ran $MIGRATION_COUNT migrations"
          echo "All migrations completed successfully"
          
      - name: Verify database schema
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        working-directory: ${{ github.workspace }}
        run: |
          echo "Verifying database tables exist..."
          psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -c "\dt" || exit 1
          # Verify key tables exist
          echo "Checking for required tables..."
          TABLE_COUNT=$(psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public' AND table_name IN ('companies', 'users', 'customers', 'tickets', 'invoices', 'role_permissions');")
          echo "Found $TABLE_COUNT required tables"
          if [ "$TABLE_COUNT" -lt 6 ]; then
            echo "ERROR: Not all required tables exist!"
            exit 1
          fi
          echo "✓ All required tables exist"

      - name: Run tests
        run: yarn test

