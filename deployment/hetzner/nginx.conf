# Nginx configuration for Circuit Sage
# Replace 'yourdomain.com' with your actual domain name

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream servers
# Using localhost since Nginx runs on host, not in Docker network
upstream frontend {
    server 127.0.0.1:3000;
}

upstream backend {
    server 127.0.0.1:4000;
}

# HTTP server - serves HTTP initially, redirects to HTTPS after SSL is configured
# Using _ as default server to catch all requests (including IP access)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name yourdomain.com www.yourdomain.com _;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Temporarily serve HTTP until SSL is configured
    # After SSL is set up, these will be commented out and redirect enabled below
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /api {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Uncomment after SSL is configured (deployment script will do this):
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
    # location /api {
    #     return 301 https://$server_name$request_uri;
    # }
}

